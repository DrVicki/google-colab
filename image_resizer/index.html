<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer & Background Remover</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-image"></i> Image Resizer & Background Remover</h1>
            <p>Upload, resize, and remove backgrounds from your images</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drop your image here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <div class="controls-section" id="controlsSection" style="display: none;">
                <div class="control-group">
                    <h3>Resize Options</h3>
                    <div class="resize-controls">
                        <div class="input-group">
                            <label for="width">Width (px):</label>
                            <input type="number" id="width" placeholder="Auto">
                        </div>
                        <div class="input-group">
                            <label for="height">Height (px):</label>
                            <input type="number" id="height" placeholder="Auto">
                        </div>
                        <div class="input-group">
                            <label for="maintainAspect">Maintain Aspect Ratio:</label>
                            <input type="checkbox" id="maintainAspect" checked>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Background Removal</h3>
                    <div class="bg-removal-controls">
                        <button id="removeBackground" class="btn btn-primary">
                            <i class="fas fa-cut"></i> Remove Background
                        </button>
                        <div class="sensitivity-control">
                            <label for="sensitivity">Sensitivity:</label>
                            <input type="range" id="sensitivity" min="0" max="100" value="50">
                            <span id="sensitivityValue">50</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button id="resetImage" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                        <button id="downloadImage" class="btn btn-success">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Preview</h3>
                <div class="image-container">
                    <canvas id="imageCanvas"></canvas>
                </div>
                <div class="image-info">
                    <p>Original: <span id="originalSize">-</span></p>
                    <p>Current: <span id="currentSize">-</span></p>
                </div>
            </div>
        </main>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Processing image...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
